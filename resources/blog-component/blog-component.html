<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog-component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

    <title>Blog post component</title>
</head>
<body>

    <div class="blog">
        <div class="blog-img">
            <img src="img/blog.jpg" alt="">
        </div>
        <div class="blog-info">
            <div class="blog-text">
                <a href="#" class="blog-text-tag">TECHNOLOGY</a>
                <h3 class="blog-text-title"><a href="#">How I Build Web Development Challenges Website</a></h3>
                <p class="blog-text-description">If you're looking for inspiration to build your own side project...</p>
            </div>
            <div class="blog-author">
                <img src="img/author.jpg" alt="">
                <div class="blog-author-details">
                    <h6>Corey Lubin</h6>
                    <p>4h ago</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
